<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/design.css}" href="../static/css/design.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet">

    <title>Join</title>
</head>
<body style="background: #0a58ca;">

<div class="container" style="max-width: 600px; color: white">
    <div class="py-5 text-center">
        <h2>관리자 페이지</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='login-form.html'"
                    th:onclick="|location.href='@{/members/join}'|"
                    type="button">회원 등록</button>
            <button class="btn btn-default float-end"
                    onclick="location.href='temp.html'"
                    th:onclick="|location.href='@{/home}'|"
                    type="button">뒤로 가기</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="Id"></th>
                <th th:text="UserName"></th>
                <th th:text="Email"></th>
                <th th:text="Password"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.username}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.password}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="../static/js/jquery-3.6.3.min.js"
        th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>
