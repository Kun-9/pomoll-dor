<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Main</title>
</head>
<body>
<!--not login menubar-->
<div th:fragment="not-login-menubar" class="container m-auto menubar">
    <div>
        <!--        <label id="joinBtn" class="btn btn-menu" data-toggle="modal" data-target="#join">Join</label>-->
        <label class="btn btn-menu"
               th:onclick="|location.href='@{/members/join}'|">Join</label>

        <!--        <label id="loginBtn" class="btn btn-menu" data-toggle="modal" data-target="#login">Login</label>-->
        <label class="btn btn-menu"
               th:onclick="|location.href='@{/members/login}'|">Login</label>
    </div>
</div>

<!--login menubar-->
<div th:fragment="login-menubar" class="container m-auto menubar">
    <div>
        <label class="btn btn-success fw-bold" th:text="'Hello ' + ${member.username} + '!'">Username</label>

        <label class="btn btn-menu"
               th:onclick="|location.href='@{/group/index}'|">MyGroup</label>

        <label class="btn btn-menu"
               th:onclick="|location.href='@{/statistics/info}'|"
               data-toggle="modal" data-target="#login">MyPage</label>

        <form style="display: inline"
              method="post"
              th:action="@{/members/logout}">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>

<!--admin login menubar-->
<div th:fragment="admin-menubar" class="container m-auto menubar">
    <div>
        <label  class="btn btn-warning"
                th:text="Admin">Admin</label>

        <label class="btn btn-menu"
               th:onclick="|location.href='@{/admin/index}'|">AdminPage</label>

        <label class="btn btn-menu"
               th:onclick="|location.href='@{/group/index}'|">MyGroup</label>

        <label class="btn btn-menu"
               th:onclick="|location.href='@{/statistics/info}'|"
               data-toggle="modal" data-target="#login">MyPage</label>

        <form style="display: inline"
              method="post"
              th:action="@{/members/logout}">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
