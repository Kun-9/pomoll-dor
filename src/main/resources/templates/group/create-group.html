<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="fragment/config::configFragment"></th:block>

    <title>Group Page</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .main-content-card {
            text-align: left;
            background: white;
            border-radius: 20px;
            /*min-height: 400px;*/
            width: 100%;
            padding: 8% 8%;
        }

        textarea{
            height: 200px;
        }

    </style>
</head>
<body style="background: #0a58ca; text-align: center">

<!--menubar-->
<div th:replace="fragment/menubar.html :: login-menubar"></div>

<div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="margin-top: 150px" >
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-success" for="btnradio1">내 그룹</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" >
    <label class="btn btn-outline-success" for="btnradio2">그룹 검색</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
    <label class="btn btn-outline-success" for="btnradio3">그룹 생성</label>
</div>

<div class="container-fluid p-5" style="max-width: 600px;">
    <form method="post" enctype="multipart/form-data" class="main-content-card" action="">
        <div class="input-group mb-5">
            <!-- 식당 이름 적는 칸 -->
            <!-- 검색 후 비슷한 가게 찾아줌 -->
            <input type="text" class="form-control" placeholder="그룹 이름" name="restaurantName" aria-label="restaurant name"
                   aria-describedby="button-addon2" th:value="">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">check</button>
        </div>

        <div class="input-group mb-5">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                   aria-label="Upload" accept="image/jpeg,image/png,image/gif" name="picture">
        </div>

        <div class="input-group mb-5">
            <span class="input-group-text">그룹 설명</span>
            <textarea class="form-control" aria-label="With textarea" name="content" th:text=""></textarea>
        </div>

<!--        <input type="hidden" name="formType" th:value="${formType}">-->

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="joinStatus">
            <label class="form-check-label" for="joinStatus">자유 가입 여부 <span style="color: darkgray">(체크시 누구나 가입 가능)</span></label>
        </div>

        <div class="w-100 mt-5 text-end">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>

<script>
    window.onload = () => document.getElementById('group').classList.add('text-secondary');
</script>
</body>
</html>
