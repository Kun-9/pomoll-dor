<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link th:href="@{/css/design.css}" href="../../static/css/design.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <title>Group Page</title>

    <style>
        * {
            box-sizing: border-box;
        }
        .group {
            width: 100%;
            aspect-ratio: 5.5/1;
            background: #ffffff;
            border-radius: 15px;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
            border: #7e89a1 1px solid;
            transition: 0.5s;
        }

        .group-container {
            margin: 40px auto;
            max-width: 600px;
            padding: 30px;
            background: rgba(187, 187, 187, 0.29);
            border-radius: 15px;
        }

        .group img {
            object-fit: cover;
            height: 100%;
            aspect-ratio: 0.8/1;
            border-radius: 14px 0 0 14px;
            border-right: 1px solid #7e89a1;
        }

        .group-label {
            flex: 1;
            /*text-shadow: 0px 3px 4px #b2b2b2;*/
            font-weight: 800;
            font-size: 30px;
            color: #000000;
        }

        .group:hover {
            filter: brightness(80%);
        }
    </style>
</head>
<body style="background: #0a58ca; text-align: center">

<!--menubar-->
<div th:replace="fragment/menubar.html :: login-menubar"></div>

<div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="margin-top: 150px">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-success" for="btnradio1">ÎÇ¥ Í∑∏Î£π</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-success" for="btnradio2">Í∑∏Î£π Í≤ÄÏÉâ</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
    <label class="btn btn-outline-success" for="btnradio3">Í∑∏Î£π ÏÉùÏÑ±</label>
</div>

<div class="container-fluid">
    <div class="group-container">
        <p style="color: white">Ï§ÄÎπÑÏ§ë üòÅ</p>
        <form class="h-100" method="get" action="" th:each="group : ${groups}">
            <a class="group shadow btn h-100" style="padding: 0" type="submit" th:href="@{'/group/' + ${group.groupId}}">
                <div class="h-100" style="text-align: left;">
                    <img src="../../static/picture/1.jpeg" th:src="${group.picture}">
                </div>
                <div class="group-label" th:text="${group.groupName}">
                    Î∞•Î®πÏûê Í∑∏Î£π
                </div>
                <div style="padding: 0; margin: 0 20px">
                    <div class="badge bg-warning">Í¥ÄÎ¶¨Ïûê</div>
                    <div style="font-weight: 600; color: darkgray" th:text="${group.adminId}">ÎèôÍ∑º</div>
                </div>
            </a>
        </form>
    </div>
</div>

<script>
    window.onload = () => document.getElementById('group').classList.add('text-secondary');
</script>
</body>
</html>
