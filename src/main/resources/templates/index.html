<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MainPage</title>

    <link th:href="@{/css/bootstrap.css}"
          href="../static/css/bootstrap.css" rel="stylesheet">
    <!--    <link href="css/bootstrap-theme.min.css" rel="stylesheet">-->

    <style>
        .circle {
            margin: 0 auto;
            width: 500px;
            height: 500px;
            border: 3px solid rgb(255, 255, 255);
            border-radius: 50%;

        }

        .wrapper {
            margin: 0 auto;
            padding: 30px;
            max-width: 1180px;
        }

        #circle:hover {
            pointer-events: painted;
            background: #1f4377;
            transition: all 0.3s linear;
            /*transform: scale(1.1);*/
        }

        .buttons label {
            border-radius: 0px;
            height: 50px;
            align-content: center;
            font-size: 20px;
            font-weight: bold;
            width: 150px;
            margin: 5px;
        }

        .buttons label, input {
            height: 100%;
        }


        body {
            transition: all 0.3s linear;
        }
    </style>
</head>
<body style="background: #0a58ca">

<!--top-->
<div class="container">
    <div class="text-right" style="margin-top: 20px">
        <button class="btn btn-primary" data-toggle="modal" data-target="#join">Join</button>
        <button class="btn btn-primary" data-toggle="modal" data-target="#login">Log in</button>
    </div>
    <div style="margin-bottom: 150px; margin-top: 100px">
        <h1 class="text-center" style="color: white; letter-spacing: 14px; font-size: 50px; font-weight: bolder" >Pomoll D'or</h1>
    </div>
</div>

<!--contents-->
<div>
    <div>
        <!--        타이머-->
        <div class="text-center">
            <div class="container-fluid">
                <div class="circle" style="" id="circle">

                    <div>
                        <h3 style="line-height: 160px; color: white;" class="">
                            GOAL
                        </h3>

                        <p style="margin-bottom: 50px; font-weight: bold; font-size: 60px; color: white"
                           id="remainTime">00 : 30 : 00</p>
                    </div>
                </div>

                <div style="margin-top: 20px">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                        SETTING
                    </button>

                    <button type="button"  class="btn btn-warning" onclick="stopTimer()" >
                        CANCEL
                    </button>
                </div>
                <div style="margin-top: 20px">
                    <label class="label label-info" style="font-size: 22px">REST TIME</label>
                    <p id="restTimeLabel" style="margin-top: 20px; color: white; font-size: 22px">0</p>

                </div>
            </div>
        </div>
    </div>
</div>

<!--bottom-->
<div></div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="selectTimeModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="width: 400px" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Setting</h5>
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                <!--<span aria-hidden="true">&times;</span>-->
                <!--</button>-->
            </div>

            <!--시간 선택 버튼들-->
            <div class="modal-body text-center" style="padding: 44px">
                <label style="margin-bottom: 15px">Set POMO Time</label>
                <div class="row btn-group btn-group-toggle buttons" data-toggle="buttons"
                     style="align-content: center; width: 100%; text-align: center">
                    <label class="col-md-6 btn btn-default" ><input name="setPomoTime" value="5"
                                                                   type="radio">5</label>
                    <label class="col-md-6 btn btn-default" ><input name="setPomoTime" value="15"
                                                                   type="radio">15</label>
                    <label class="col-md-6 btn btn-default" ><input name="setPomoTime" value="30"
                                                                   type="radio">30</label>
                    <label class="col-md-6 btn btn-default" ><input name="setPomoTime" value="60"
                                                                   type="radio">60</label>
                    <label class="col-md-6 btn btn-default" ><input name="setPomoTime" value="90"
                                                                   type="radio">90</label>
                    <label class="col-md-6 btn btn-default" ><input name="setPomoTime" value="120"
                                                                   type="radio">120</label>
                </div>

                <label style="margin-bottom: 15px; margin-top: 20px">Set REST Time</label>
                <div class="row btn-group btn-group-toggle buttons restButtons" data-toggle="buttons"
                     style="align-content: center; width: 100%; text-align: center">
                    <label class="col-md-6 btn btn-success" ><input name="setRestTime" value="3"
                                                                    type="radio">3</label>
                    <label class="col-md-6 btn btn-success" ><input name="setRestTime" value="5"
                                                                    type="radio">5</label>
                    <label class="col-md-6 btn btn-success" ><input name="setRestTime" value="10"
                                                                    type="radio">10</label>
                    <label class="col-md-6 btn btn-success" ><input name="setRestTime" value="15"
                                                                    type="radio">15</label>
                    <label class="col-md-6 btn btn-success" ><input name="setRestTime" value="20"
                                                                    type="radio">20</label>
                    <label class="col-md-6 btn btn-success" ><input name="setRestTime" value="30"
                                                                    type="radio">30</label>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="setTimeBtn" onclick="getSelectedTime();" data-dismiss="modal" type="button"
                        class="btn btn-primary">Save changes
                </button>
            </div>
        </div>
    </div>
</div>

<!--회원가입 모달-->
<div class="modal fade" id="join" tabindex="-1" role="dialog" aria-labelledby="selectTimeModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="width: 400px" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="joinTitle">Join</h5>
            </div>

            <!---->
            <div class="modal-body">
                <form method="post" th:action="@{/save}" th:object="${member}">
                    <div class="mb-3" style="margin-bottom: 5px">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3" style="margin-bottom: 5px">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--로그인 모달-->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="selectTimeModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="width: 400px" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginTitle">Join</h5>
            </div>

            <!---->
            <div class="modal-body">
                <form method="get" th:action="@{/login}" th:object="${member}">
                    <div class="mb-3" style="margin-bottom: 5px">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp">
                        <div id="loginHelper" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3" style="margin-bottom: 5px">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/jquery-3.6.3.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/timer.js"></script>

<!--타임리프-->
<script th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/timer.js}" type="text/javascript"></script>


</body>
</html>
