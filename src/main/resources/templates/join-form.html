<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/design.css}"
          href="../static/css/design.css" rel="stylesheet">

    <title>Join</title>
</head>
<body style="background: #0a58ca;">
<div style="text-align: center">
    <h1 style="color: white">회원가입 폼</h1>
</div>

<div class="container" style="margin-top: 200px">
    <form method="post" style="width: 400px; margin: auto"
          th:action="@{/members/join}" th:object="${joinForm}">
        <div class="mb-3" style="margin-bottom: 5px;">
            <label style="color: white" for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" th:errorclass="error-field">
            <p th:errors="*{email}" th:errorclass="error-field"></p>
        </div>
        <div class="mb-3" style="margin-bottom: 5px">
            <label style="color: white" for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" th:errorclass="error-field">
            <p th:errors="*{password}" th:errorclass="error-field"></p>
        </div>

        <div class="mb-3" style="margin-bottom: 5px">
            <label style="color: white" for="username" class="form-label">username</label>
            <input type="text" th:field="${joinForm.username}" class="form-control" id="username" th:errorclass="error-field">
            <p th:errors="${joinForm.username}" th:errorclass="error-field"></p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="../static/js/jquery-3.6.3.min.js"
        th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
