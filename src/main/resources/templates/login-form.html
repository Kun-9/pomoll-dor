<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link th:href="@{/css/design.css}" href="../../static/css/design.css" rel="stylesheet">
    <link th:href="@{/css/form-design.css}" href="../../static/css/form-design.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="text-center" style="background: #0a58ca;">
<div class="w-100 m-auto form-signin" style="max-width: 330px; padding: 15px">
    <form th:object="${loginForm}" th:action th:method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="alert alert-danger" th:each="err : ${#fields.globalErrors()}">
                <i class="bi bi-exclamation-circle"></i>
                <span th:text="${err}"></span>
            </p>
        </div>
        <h1 class="h3 mb-3 fw-normal text-white">Log In</h1>
        <div class="form-floating">
            <input id="emailInput" th:errorclass="error-field" type="email" class="form-control" placeholder="Email"
                   th:field="*{email}">
            <label for="emailInput">Input Email</label>
            <!--        <p th:errorclass="error-field" th:errors="*{email}"></p>-->
        </div>
        <div class="form-floating">
            <input id="password" th:errorclass="error-field" type="password" class="form-control" placeholder="Password"
                   th:field="*{password}">
            <label for="password">Password</label>
            <!--        <p th:errorclass="error-field" th:errors="*{password}"></p>-->
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-lg mb-1">Submit</button>

        <button class="btn btn-outline-light bg-white text-black-50 w-100 btn-lg"
                th:onclick="|location.href='@{/}'|"
                type="button">Cancel
        </button>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
