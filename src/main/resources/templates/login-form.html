<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/design.css}"
        href="../static/css/design.css" rel="stylesheet">

    <title>Login</title>
</head>
<body style="background: #0a58ca;">
  <div style="text-align: center">
    <h1 style="color: white">로그인 폼</h1>
  </div>

  <div class="container" style="margin-top: 200px">
    <form method="post" style="width: 400px; margin: auto"
          th:action th:object="${loginForm}">
      <div class="mb-3" style="margin-bottom: 5px">
        <label for="email"  class="form-label">Email address</label>
        <input id="email" th:errorclass="error-field" type="text" class="form-control" th:field="*{email}">
        <p th:errorclass="error-field" th:errors="*{email}"></p>
      </div>
      <div class="mb-3" style="margin-bottom: 5px">
        <label for="password" class="form-label">Password</label>
        <input type="password" th:errorclass="error-field" th:field="*{password}" class="form-control" id="password">
        <p th:errorclass="error-field" th:errors="*{password}"></p>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </form>
  </div>


<script src="../static/js/jquery-3.6.3.min.js"
        th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
