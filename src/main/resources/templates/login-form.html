<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!--  <link th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css" rel="stylesheet">-->
  <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/design.css}" href="../../static/css/design.css" rel="stylesheet">
  <link th:href="@{/css/form-design.css}" href="../../static/css/form-design.css" rel="stylesheet">

    <title>Login</title>
</head>

<body class="text-center" style="background: #0a58ca;">

  <div class="w-100 m-auto form-signin" style="max-width: 330px; padding: 15px">
    <form th:object="${loginForm}" th:action th:method="post">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="error-field" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
      </div>
      <h1 class="h3 mb-3 fw-normal text-white">Log In</h1>
      <div class="form-floating">
        <input id="emailInput" th:errorclass="error-field" type="email" class="form-control" placeholder="Email" th:field="*{email}">
        <label for="emailInput">Input Email</label>
<!--        <p th:errorclass="error-field" th:errors="*{email}"></p>-->
      </div>
      <div class="form-floating">
        <input id="password" th:errorclass="error-field" type="password" class="form-control" placeholder="Password" th:field="*{password}">
        <label for="password">Password</label>
<!--        <p th:errorclass="error-field" th:errors="*{password}"></p>-->
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg mb-1">Submit</button>

      <button class="btn btn-outline-light bg-white text-black-50 w-100 btn-lg" onclick="location.href='items.html'"
              th:onclick="|location.href='@{/}'|"
              type="button">Cancel</button>

    </form>
  </div>

<script src="../static/js/jquery-3.6.3.min.js"
        th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
