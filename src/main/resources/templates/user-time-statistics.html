<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap.css}"
          href="../static/css/bootstrap.css" rel="stylesheet">
    <title>Title</title>
</head>
<body style="background: #0a58ca">

  <div class="text-center" style="margin: 150px">
    <label class="label label-info" style="font-size: 40px" >Your Accumulated time<br></label>
    <span class=""

      <script>
        var a = '[[${member.getAccumTime()}]]'
        console.log(a)
      </script>

    </span>

  </div>



  <script src="../static/js/jquery-3.6.3.min.js"
          th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
  <script src="../static/js/bootstrap.min.js"
          th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

</html>
