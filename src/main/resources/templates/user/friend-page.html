<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link th:href="@{/css/design.css}" href="../../static/css/design.css" rel="stylesheet">
    <link th:href="@{/css/form-design.css}" href="../../static/css/form-design.css" rel="stylesheet">

    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .main-container {
            padding:100px 0;
            width: 100%;
            display: grid;
            justify-content: center;
            grid-template-columns: 400px 400px;
            grid-template-rows: 400px;
            grid-gap: 50px;
        }

        .username-label {
            display: inline-block;
            height: 30px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            flex: 1;
            /*background: white;*/
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .receive-container {
            /*background: steelblue;*/
            /*background: #749eb7;*/
            background: #354259;
            flex: 1;
            padding: 25px;
            border-radius: 15px;
            /*border: 2px solid white;*/
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 100px;
            align-items: center;
        }

        .friend-container {
            background: #354259;
            padding: 25px;
            border-radius: 15px;
            flex: 1;
            /*border: 2px solid white;*/
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 100px;
            align-items: center;
            overflow: auto;
        }

        .receive-bundle {
            background: #212e4b;
            height: 80px;
            display: flex;
            padding: 10px 20px;
            justify-content: space-between;
            align-items: center;
            /*border: 1px solid #6b6b6b;*/
            border-radius: 10px;
            margin-top: 10px;
            transition: 0.6s;
            grid-column: 1/span2;
        }

        .friend-bundle {
            height: 80px;
            margin: 0 5px;
            grid-column: 1/span2;
        }

        .friend-bundle > a {
            background: #212e4b;
            width: 100%;
            height: 100%;
            display: flex;
            padding: 10px 20px;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            transition: 0.6s;
        }

        .friend-bundle > a:hover {
            background: gray;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 150px;
            /*border: #ffffff solid 2px;*/
        }

        .profile-bundle {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .status {
            width: 15px;
            height: 15px;
            position: absolute;
            right: 0;
            bottom: 0;
            background: #cc6c6c;
            border-radius: 10px;
            /*border: white 2px solid;*/
        }
        .container-label {
            margin-bottom: 30px;
            color: #eaeaea;
            grid-column: 1/span2;
            font-weight: 400;
            font-size: 27px;
            display: none;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
    </style>
</head>

<body class="text-center" style="background: #0a58ca;">

<div th:replace="fragment/menubar.html :: login-menubar"></div>

<div class="main-container">
    <div class="flex-container">
        <h2 class="container-label">신청 목록</h2>
        <div class="receive-container shadow">
                <div class="receive-bundle shadow" th:each="receiveRequest : ${receiveRequests}">
                    <span class="username-label" th:text="${receiveRequest.sendMember.username}">kun</span>
                    <div>
                        <button th:data-parameter="${receiveRequest.sendMember.id}"
                                onclick="acceptRequest(this.getAttribute('data-parameter'), this.parentNode.parentNode)" class="btn btn-success">수락</button>
                        <button class="btn btn-danger" th:data-parameter="${receiveRequest.sendMember.id}"
                                onclick="rejectRequest(this.getAttribute('data-parameter'), this)">거절</button>
                    </div>
                </div>
        </div>
    </div>

    <div class="flex-container">
        <h2 class="container-label">친구 목록</h2>
        <div class="friend-container shadow">
            <form class="friend-bundle" th:each="friend : ${friendList}">
                <a class="shadow btn" type="submit" th:href="@{'/search/info/' + ${friend.getSendMember().getId()}}">
                    <div class="profile-bundle">
                        <img class="profile-img shadow" src="https://github.com/mdo.png">
                        <div class="status shadow"></div>
                    </div>
                    <span class="username-label" th:text="${friend.sendMember.username}">kun</span>
                </a>
            </form>
    </div>
</div>


<script th:inline="javascript">

    function acceptRequest(targetMemberId, a) {
        // 서버에 친구 요청 전송
        const request = new XMLHttpRequest();

        request.open('post', '/friend/accept-friend', 'true');
        request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        request.send('targetMemberId=' + targetMemberId);
        a.style.display = 'none';
        alert("친구 요청을 수락하였습니다.");
    }

    function rejectRequest(targetMemberId, a) {
        // 서버에 친구 요청 전송
        const request = new XMLHttpRequest();

        request.open('post', '/friend/reject-friend', 'true');
        request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        request.send('targetMemberId=' + targetMemberId);
        a.style.display = 'none';
        alert("친구 요청을 거절하였습니다..");
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
