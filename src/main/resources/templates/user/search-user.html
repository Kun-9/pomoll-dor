<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link th:href="@{/css/design.css}" href="../../static/css/design.css" rel="stylesheet">
    <link th:href="@{/css/form-design.css}" href="../../static/css/form-design.css" rel="stylesheet">

    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main-container {
            background: #1f4377;
            width: 75%;
            height: 1000px;
            margin: 0 auto;
            display: grid;
            justify-content: center;
            align-items: center;
            padding: 150px 50px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 150px;
            grid-gap: 20px;

        }

        .user-card {
            width: 100%;
            height: 150px;
            background: cadetblue;
            border-radius: 15px;
            display: grid;
            align-items: center;
            padding: 25px 40px;
            grid-template-columns: 100px 150px auto;
            grid-template-rows: 50px 50px;
        }
        .profile {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50px;
        }

        .profile-bundle {
            grid-row: 1/span2;
            position: relative;
        }

        .status {
            position: absolute;
            width: 25px;
            height: 25px;
            background: darkred;
            right: 2px;
            bottom: 2px;
            border-radius: 12.5px;
        }
        .username {
            grid-row: 1/span2;
            margin-left: 40px;
            font-size: 40px;
            font-weight: bolder;
        }
        body {
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .info {
            align-self: center;
            font-weight: 700;
            font-size: 20px;
        }
    </style>
</head>

<body class="text-center" style="background: #0a58ca;">

<div th:replace="fragment/menubar.html :: login-menubar"></div>

<div class="main-container">
    <form th:each="member : ${members}" class="w-100">
        <a type="submit" class="user-card btn btn-success w-100"
                th:href="@{'/search/info/' + ${member.id}}">
<!--            <td><a th:href="@{'/process/' + ${member.id}}">Click Here</a></td>-->
            <div class="profile-bundle">
                <img class="profile" src="https://github.com/mdo.png">
                <div class="status"></div>
            </div>
            <span class="username" th:text="${member.username}">kun</span>
        </a>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
