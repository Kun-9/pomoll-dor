<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MainPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<style>

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #0a58ca;
        height: 1300px;
    }
    .main-container {
        width: 70%;
        background: cadetblue;
        height: 705px;
        margin-top: 350px;
        margin-bottom: 150px;
        border-radius: 30px;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .profile-img {
        width: 100%;
        height: 100%;
        background: white;
        border-radius: 150px;
    }

    .profile-bundle {
        bottom: 150px;
        width: 300px;
        height: 300px;
        position: relative;
    }

    .status {
        position: absolute;
        width: 70px;
        height: 70px;
        background: #cc6c6c;
        right: 8px;
        bottom: 8px;
        border-radius: 35px;
        /*border8 dimgray 2px solid;*/
    }
    .username {
        position: absolute;
        top: -110px;
        right: 0;
        font-size: 60px;
        font-weight: bold;
        color: whitesmoke;
    }

    .text-container {
        margin-left: 50px;
        padding: 50px;
        font-size: 30px;
        align-self: flex-end;
        text-align: end;
        color: white;
    }
    .text-container > label {
        font-size: 35px;
        font-weight: bolder;
    }
    .graph-container {
        /*background: gray;*/
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
    }

    .flex-container {
        display: flex;
        height: 180px;
    }
    .today {
        /*background: whitesmoke;*/
        width: 50%;
        padding: 40px;
    }

    .weekly {
        /*background: whitesmoke;*/
        width: 50%;
        padding: 40px;
    }

    .chart {
        height: 320px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }

    .graph {
        border-radius: 3px;
        background: cadetblue;
        /*background: #242E49;*/
        width: 50%;
        height: 0px;
        align-self: center;
        margin-bottom: 10px;
        transition: 1s;
    }

    .border-box {
        text-align: center;
        width: 100%;
        height: 370px;
        border: 1px navy solid;
        border-radius: 30px;
        background: #d4e8f3;
        /*background: #242E49;*/
        padding: 0 20px;
    }

    .today-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .follow-btn {
        position: absolute;
        right: 0;
        top: -155px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 50px;
        border-radius: 30px;
        transition: 0.7s;
    }

    .chart > p {
        font-weight: 400;
        margin-bottom: 5px;
        font-size: 13px;
    }

    .container-label {
        text-align: center;
        color: whitesmoke;
        padding-top: 25px;
        font-size: 18px;
        padding-bottom: 0;
    }
</style>

<body>
<!--menubar-->
<div th:replace="fragment/menubar.html :: login-menubar"></div>

<div class="main-container">
    <div class="w-100 flex-container" style="justify-content: space-between">
        <div class="profile-bundle">
            <img class="profile-img" src="https://github.com/mdo.png">
            <div class="status"></div>
        </div>

        <div class="username" th:text="${targetMember.username}">username

        </div>

        <!-- 친구신청 버튼 -->
<!--        <form th:action="@{/friend/add-friend}" method="post">-->
<!--            <input type="hidden" name="targetMemberId" th:value="${targetMember.id}" />-->
<!--            <button type="submit" class="btn btn-success follow-btn">+</button>-->
<!--        </form>-->

        <button id="btn-friend" class="btn btn-success follow-btn" onclick="sendRequest()">
            +
        </button>


        <div class="text-container">
            <label>E-Mail</label>
            <div th:text="${targetMember.email}">email</div>
        </div>
    </div>

<!--    <form method="post" action="/upload" enctype="multipart/form-data">-->
<!--        <input type="file" name="file"/>-->
<!--        <input type="submit" value="Upload"/>-->
<!--    </form>-->

    <div class="graph-container">
        <div class="today">
            <p class="container-label">Today</p>
            <div class="border-box today-container">
                <p class="h2 font-primary" th:text="${timeStr}">16</p>
            </div>
        </div>

        <div class="weekly">
            <p class="container-label">Weekly</p>
            <div class="border-box" style="display: grid; grid-template-columns: repeat(7, 7fr)">
            <span>
                <div class="chart">
                    <p th:text="${week_time_str[0]}">1.2h</p>

                    <div class="graph" id="graph_sun"></div>
                </div>
                <p>일</p>
            </span>

                <span>
                <div class="chart">
                    <p th:text="${week_time_str[1]}">1.2</p>
                    <div class="graph" id="graph_mon"></div>
                </div>
                <p>월</p>
            </span>

                <span>
                <div class="chart">
                    <p th:text="${week_time_str[2]}">1.2</p>
                    <div class="graph" id="graph_tue"></div>
                </div>
                <p>화</p>
            </span>

                <span>
                <div class="chart">
                    <p th:text="${week_time_str[3]}">1.2</p>
                    <div class="graph" id="graph_wed"></div>
                </div>
                <p>수</p>
            </span>

                <span>
                <div class="chart">
                    <p th:text="${week_time_str[4]}">1.2</p>
                    <div class="graph" id="graph_thu"></div>
                </div>
                <p>목</p>
            </span>

                <span>
                <div class="chart">
                    <p th:text="${week_time_str[5]}">1.2</p>
                    <div class="graph" id="graph_fri"></div>
                </div>
                <p>금</p>
            </span>

                <span>
                <div class="chart">
                    <p th:text="${week_time_str[6]}">1.2</p>
                    <div class="graph" id="graph_sat"></div>
                </div>
                <p>토</p>
            </span>

            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">

    let status

    window.onload = function () {

        status = /*[[${status}]]*/ + '';

        changeBtn()

        let graphSun = document.getElementById('graph_sun');
        let graphMon = document.getElementById('graph_mon');
        let graphTue = document.getElementById('graph_tue');
        let graphWed = document.getElementById('graph_wed');
        let graphThu = document.getElementById('graph_thu');
        let graphFri = document.getElementById('graph_fri');
        let graphSat = document.getElementById('graph_sat');


        const arrGraph = [graphSun, graphMon, graphTue, graphWed, graphThu, graphFri, graphSat];

        const arrAccum = []
        arrAccum[0] = [[${week_time[0]}]];
        arrAccum[1] = [[${week_time[1]}]];
        arrAccum[2] = [[${week_time[2]}]];
        arrAccum[3] = [[${week_time[3]}]];
        arrAccum[4] = [[${week_time[4]}]];
        arrAccum[5] = [[${week_time[5]}]];
        arrAccum[6] = [[${week_time[6]}]];

        let max = arrAccum[0];
        for (let i = 1; i < 7; i++) {
            if (arrAccum[i] > max) {
                max = arrAccum[i];
            }
        }
        console.log(arrAccum);

        const abs = 235 / max;

        for (let i = 0; i < 7; i++) {
            arrGraph[i].style.height = arrAccum[i] * abs + 'px';
        }
    }

    function sendRequest() {

        if (status === '수락') {
            alert("이미 친구인 상태입니다.");
        } else if (status === '대기') {
            alert("이미 친구 요청된 상태입니다.");
        } else if (status === '거절') {
            alert("친구 요청을 거절한 상태입니다.");
        } else {
            // 서버에 친구 요청 전송
            const request = new XMLHttpRequest();

            request.open('post', '/friend/add-friend', 'true');
            request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            // request.send('time=' + pomoTime);

            request.send('targetMemberId=' + [[${targetMember.id}]]);
            alert("친구 요청 완료");

            let btn = document.getElementById("btn-friend");
            btn.style.background = '#ca770a';
            status = '대기';
        }
    }

    function changeBtn() {
        let btn = document.getElementById("btn-friend");

        if (status === '수락') {
            btn.style.background = '#0a58ca';
        } else if (status === '대기') {
            btn.style.background = '#ca770a';
        } else if (status === '거절') {
            btn.style.background = 'red';
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
